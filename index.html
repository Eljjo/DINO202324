    <div>
      <code>git add .</code>
      Komenda <code>git add</code> służy do stageowania zmian. 
      Zwykle po add podaje się listę plików które chcemy stageować. 
      Ale można też zamiast listy plików użyć kropki aby stageować wszystkie pliki w repozytorium, które mają zmiany oraz nie są ignorowane.
